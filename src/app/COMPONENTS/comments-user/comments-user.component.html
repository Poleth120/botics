
<div class="input-group">
  <div class="form-outline">
    <input [(ngModel)]="searchTerm" placeholder="Buscar comentario" type="search" id="form1" class="form-control" />
  </div>
  <button type="button" class="btn btn-primary" matPrefix (click)="filterComments(searchTerm)">
    <i class="fa fa-search"></i>
  </button>
</div>
<br>

<div>
  <button mat-raised-button color="primary" (click)="sendComment()">Enviar comentario y/o sugerencia</button>
</div>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="comments">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Comentario Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Asunto">
      <th mat-header-cell *matHeaderCellDef> Asunto </th>
      <td mat-cell *matCellDef="let element"> {{element?.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="commentDetails(element)">
          <mat-icon>comment</mat-icon>
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
