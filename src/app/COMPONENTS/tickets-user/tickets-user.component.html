

<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Este m√≥dulo te permite:</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <h6>{{ longText }}</h6>

  </mat-card-content>


</mat-card>
<br>


<div class="input-group">
  <div class="form-outline">
    <input [(ngModel)]="searchTerm" placeholder="Buscar tickets" type="search" id="form1" class="form-control" />
  </div>
  <button type="button" class="btn btn-primary" matPrefix (click)="filterTickets(searchTerm)">
    <i class="fa fa-search"></i>
  </button>
</div>
<br>



<div>
  <button mat-raised-button color="primary" (click)="sendTicket()">Enviar ticket</button>
</div>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tickets">



    <ng-container matColumnDef="Asunto">
      <th mat-header-cell *matHeaderCellDef> <strong>Asunto</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element?.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> <strong>Detalles</strong> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="ticketDetails(element)">
          <mat-icon>comment</mat-icon>
        </button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
