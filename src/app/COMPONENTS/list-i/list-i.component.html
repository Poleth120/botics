<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Este m√≥dulo te permite:</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <h6>{{ longText }}</h6>

  </mat-card-content>


</mat-card>
<br>

<div class="input-group">
  <div class="form-outline">
    <input [(ngModel)]="searchTerm" placeholder="Buscar pasante" type="search" id="form1" class="form-control" />
  </div>
  <button type="button" class="btn btn-primary" matPrefix (click)="filterInterns(searchTerm)">
    <i class="fa fa-search"></i>
  </button>
</div>
<br>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="interns">

    

    <ng-container matColumnDef="Nombre de usuario">
      <th mat-header-cell *matHeaderCellDef> <strong>Nombre de usuario </strong></th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> <strong>Activar/Desactivar</strong></th>
      <td mat-cell *matCellDef="let element"><mat-slide-toggle color="primary" [checked]="element.state" (change)="toggleChange($event, element.id)"></mat-slide-toggle></td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> <strong>Detalles</strong> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDialogeShow(element)"><mat-icon>visibility</mat-icon></button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
