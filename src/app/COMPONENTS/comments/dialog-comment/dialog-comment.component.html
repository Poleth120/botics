<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ data?.subject }}</mat-card-title>
      <mat-card-subtitle>{{ data?.id }}</mat-card-subtitle>
      <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ data?.message }}
  </mat-card-content>
</mat-card>
