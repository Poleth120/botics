<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Este m√≥dulo te permite:</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <h6>{{ longText }}</h6>

  </mat-card-content>


</mat-card>
<br>


<div class="input-group">
  <div class="form-outline">
    <input [(ngModel)]="searchTerm" placeholder="Buscar comentario" type="search" id="form1" class="form-control" />
  </div>
  <button type="button" class="btn btn-primary" matPrefix (click)="filterComments(searchTerm)">
    <i class="fa fa-search"></i>
  </button>
</div>
<br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="comments">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef><strong> Nombre </strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef><strong> Apellido </strong></th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef><strong> Email </strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> <strong>Rol </strong></th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> <strong>Detalles </strong> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="commentDetails(element)" title="Visualizar">
          <mat-icon>comment</mat-icon>
        </button>
        <button mat-mini-fab color="primary" title="Responder la solicitud" (click)="commentResponse(element.id, element.subject)" *ngIf="(routes === '/administrativo-comentarios-res') && !(element.state)">
          <mat-icon>reply</mat-icon>
        </button>
      </td>


    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
