<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <div class="col-12 col-sm-auto mb-3">
                    <div class="mx-auto" style="width: 140px;">
                      <div class="d-flex justify-content-center align-items-center rounded"
                        style="height: 140px; background-color: rgb(233, 236, 239);">
                        <input class="form-control" type="file"
                                (change)="onChange($event)">
                        <img class="rounded" *ngIf="profile.avatar" style="width: 140px; height: 140px;" src="{{ profile?.avatar?.path }}" >
                        <span *ngIf="!profile.avatar" style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                      </div>
                    </div>
                  </div>
                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{ profile?.username }}</h4>
                      <p class="mb-0">{{ profile?.email }}</p>
                      <div class="mt-2">
                        <button class="btn btn-primary" type="button" (click)="updateAvatarProfile()">
                          <i class="fa fa-fw fa-camera"></i>
                          <span>Cambiar foto</span>
                        </button>
                      </div>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary" *ngFor="let role of profile?.roles">{{ role?.name }}</span>
                      <div class="text-muted"><small>Joined 09 Dec 2017</small></div>
                    </div>
                  </div>
                </div>
                <ul class="nav nav-tabs">
                  <li class="nav-item"><a class="active nav-link">Perfil</a></li>
                </ul>
                <div class="tab-content pt-3">
                  <div class="tab-pane active">
                    <form class="form" novalidate="">
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control" type="text" name="name" placeholder="Nombre"
                                  value="{{ profile?.firstName }}" [(ngModel)]="profileInfo.firstName">
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label>Apellido</label>
                                <input class="form-control" type="text" placeholder="Apellido"
                                  value="{{ profile?.lastName }}" [(ngModel)]="profileInfo.lastName" name="lastName">
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label>Ext.</label>
                                <input class="form-control" type="number" placeholder="ExtensiÃ³n"
                                  value="{{ profile?.extension }}" [(ngModel)]="profileInfo.extension" name="extension">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button class="btn btn-primary" (click)="updateInfoProfile()">Save Changes</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
