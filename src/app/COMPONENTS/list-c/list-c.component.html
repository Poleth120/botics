<div>
  <button mat-raised-button color="primary" (click)="openDialogeCreate()">Crear</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="computers">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Host Name">
      <th mat-header-cell *matHeaderCellDef> Host Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
    </ng-container>

    <ng-container matColumnDef="Serial del CPU">
      <th mat-header-cell *matHeaderCellDef> Serial del CPU </th>
      <td mat-cell *matCellDef="let element"> {{element.serialCpu}} </td>
    </ng-container>

    <ng-container matColumnDef="Serial del Monitor">
      <th mat-header-cell *matHeaderCellDef> Serial del Monitor </th>
      <td mat-cell *matCellDef="let element"> {{element.serialMonitor}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"><mat-slide-toggle color="primary" [checked]="element.state" (change)="toggleChange($event, element.id)"></mat-slide-toggle></td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDialogeShow(element)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button color="blank" (click)="openDialogeEdit(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(element.id, element.hostName)"><mat-icon>delete_forever</mat-icon></button>
        <button mat-button color="accent" (click)="unassign(element.id)">Desasignar</button>
        <button mat-button color="accent">Cambiar</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
