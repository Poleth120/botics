<div class="mat-elevation-z8">
  <table mat-table [dataSource]="computers">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Host Name">
      <th mat-header-cell *matHeaderCellDef> Host Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
    </ng-container>

    <ng-container matColumnDef="C贸digo de bien CPU">
      <th mat-header-cell *matHeaderCellDef> C贸digo de bien CPU </th>
      <td mat-cell *matCellDef="let element"> {{element.codeCpu}} </td>
    </ng-container>

    <ng-container matColumnDef="C贸digo de bien Monitor">
      <th mat-header-cell *matHeaderCellDef> C贸digo de bien Monitor </th>
      <td mat-cell *matCellDef="let element"> {{element.codeMonitor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
