<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Este módulo te permite:</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <h6>{{ longText }}</h6>

  </mat-card-content>

</mat-card>
<br>
<div class="container">
  <div class="card" *ngFor="let lab of labs">
    <img [src]="lab.image"/>
    <h4>{{ lab.name }}</h4>

    <a class="linki" (click)="navigate(lab.id)"><h5><strong>Ver más</strong></h5></a>
  </div>
</div>
